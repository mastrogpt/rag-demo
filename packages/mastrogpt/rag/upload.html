<h3>File Upload</h3>

<big><b>Warning:</b> You cannot upload files larger than 64M</big>

<table id="files">
    <thead>
        <tr>
            <th>File</th>
            <th>Size</th>
        </tr>
    </thead>
    <tbody id="files"></tbody>
</table>
<script>

</script>

<div>
    <input type="file" id="fileInput" />
    <button id="uploadButton">Upload</button>
</div>

<script>
    // upload event
    document.getElementById('uploadButton').addEventListener('click', function () {
        console.log("click!")
        var file = document.getElementById('fileInput').files[0];
        if (!file) {
            return alert('Please select a file to upload.');
        }

        var reader = new FileReader();
        reader.onload = function (event) {
            uploadFile(event.target.result, file.name);
        };
        reader.readAsDataURL(file);
    });

    // upload a file
    function uploadFile(base64File, fileName) {
        const actionUrl = '/api/my/mastrogpt/upload'; // URL della tua action OpenWhisk

        fetch(actionUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ file: base64File, filename: fileName })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.text();
            })
            .then(data => {
                listFiles()
                alert(data)
            })
            .catch(error => {
                alert("ERROR! Check console for details.")
                console.error(error);
            });
    }

    // list files in the bucket
    function listFiles() {
        fetch('/api/my/mastrogpt/upload')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('files');
                tbody.innerHTML = ''; // Clear existing rows
    
                // Iterate over each file and add a row to the table
                data.forEach(file => {
                    const row = `<tr><td>${file.name}</td><td>${file.size}</td></tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    }
    listFiles()
    
</script>
